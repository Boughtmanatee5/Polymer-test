<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="poly-clock">
  <template>
    <h1> {{time}} </h1>
  </template>
  <script>
    Polymer({
      is: "poly-clock",
      ready: function() {
        this.time = new Date();
        console.log("Polymer ready");
        setInterval(function() {
          this.time = new Date();
        }.bind(this), 1000)
      }
    });
  </script>
</dom-module>
