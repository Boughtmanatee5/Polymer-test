<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="todo-list">
  <template>
    <content></content>
    <input type="checkbox" checked="{{checked}}">
  </template>
  <script>
    Polymer({
      is: "todo-list",
      ready: function() {
      },
      properties: {
        checked: Boolean
      }
    });
  </script>
</dom-module>
