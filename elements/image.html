<dom-module id="poly-image">

  <template>

    <style>

      :host {
        --image-width-default: 300px;
        --image-height-default: 300px;
      }

      .image-wrapper {
        background: red;
        width: var(--image-width, --image-width-default);
        height: var(--image-height, --image-height-default);
      }

    </style>

    <div class="image-wrapper">
      <img src="{{source}}" alt="{{alt}}">
    </div>
  </template>
  <script>
    Polymer({
      is: "poly-image",
      ready: function() {
        // var styles = JSON.parse(this.styles);
        this.applyStyles({width: this.width, height: this.height});
      },
      applyStyles: function(styles) {
        this.customStyle['--image-width'] = styles.width;
        this.customStyle['--image-height'] = styles.height;
        this.updateStyles();
      },
      properties: {
        source: String,
        alt: String,
        width: Number,
        height: Number
      }
    });
  </script>
</dom-module>
